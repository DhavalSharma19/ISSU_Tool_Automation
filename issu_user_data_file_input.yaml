parameters:

    #################### all config flags ####################

    device_config_flag: 0          #to be set if device configs to be done, else it will be skipped
    feature_wise_config_flag: 0    #to be set if feature wise device configurations to be done,else it will be skipped
    traffic_config_flag: 1         #to be set if traffic configs to be done, else it will be skipped
    verify_traffic_post_upgrade: 1 #to be set if traffic stats validations to be done post upgrade
    start_traffic_post_upgrade: 1  #to be set if traffic to be started post upgrade

    ###################### jinja files holding device configs location ####################    
    template_dir: "/ws/dhavshar-bgl/script/dhaval_script/templates_dir/"

    ###################### ISSU Matrix file location ####################
    issu_matrix_file: "/ws/dhavshar-bgl/script/dhaval_script/issu_matrix.csv"

    ###################### tgn config details ####################
    tgn_config:    
        tgn: "spirent"
        type: "spirent"
        ip: "10.127.62.251"
        
        port_list:
            port1: "5/9"
            port2: "10/6"
        
        interface_config:
            port_handle1: 
                handle: "port1"
                mode: "config"
                intf_mode: "ethernet"
                scheduling_mode: "RATE_BASED"
                enable_ping_response: "1"  
                ip_version: "ipv4"  
                create_host: 'false'
                phy_mode:    'fiber'
                port_loadunit: 'PERCENT_LINE_RATE'
                port_load: '100'
                control_plane_mtu: '1500'
                flow_control: 'false'
                data_path_mode: 'normal'
                autonegotiation: '1'
                duplex: 'full'
            port_handle2: 
                handle: "port2"
                mode: "config"
                intf_mode: "ethernet"
                scheduling_mode: "RATE_BASED"
                enable_ping_response: "1"
                ip_version: "ipv4"  
                create_host: 'false'
                phy_mode:    'fiber'
                port_loadunit: 'PERCENT_LINE_RATE'
                port_load: '100'
                control_plane_mtu: '1500'
                flow_control: 'false'
                data_path_mode: 'normal'
                autonegotiation: '1'
                duplex: 'full'
        
        traffic_config:
            port_handle1: 
                handle: "port1"
                mode: "create"
                namme: "Streamblock1"
                ip_version: "ipv4" 
                l2_encap: 'ethernet_ii'
                l3_protocol: 'ipv4'
                ip_id: '0'
                ip_ttl: '255'
                ip_hdr_length: '5'
                ip_protocol: '253'
                ip_src_addr: '1.1.1.1'
                ip_dst_addr: '192.0.0.1'
                ip_fragment_offset: '0'
                mf_bit: '0'
                reserved: '0'
                ip_fragment: '0'
                ip_tos_field: '0'
                ip_mbz: '0'
                ip_precedence: '0'
                mac_src: '00:10:94:00:00:02'
                mac_dst: 'FF:FF:FF:FF:FF:FF'
                enable_control_plane: '0'
                name: traffic_dict['name']
                length_mode: 'fixed'
                endpoint_map: 'one_to_one'
                traffic_pattern: 'pair'
                l3_length: '110'
                fill_type: 'constant'
                fill_value: '0'
                frame_size: '128'
                enable_stream_only_gen: '1'
                traffic_state: '1'
                high_speed_result_analysis: '1'
                disable_signature: '0'
                fcs_error: '0'
                tx_port_sending_traffic_to_self_en: 'false'
                inter_stream_gap: '12'
                inter_stream_gap_unit: 'bytes'
                pkts_per_burst: '1'
                burst_loop_count: '30'
                transmit_mode: 'continuous'
                rate_percent: '10'
                mac_discovery_gw: '1.1.1.2'
            port_handle2: 
                handle: "port2"
                mode: "create"
                namme: "Streamblock2"
                ip_version: "ipv4" 
                l2_encap: 'ethernet_ii'
                l3_protocol: 'ipv4'
                ip_id: '0'
                ip_ttl: '255'
                ip_hdr_length: '5'
                ip_protocol: '253'
                ip_src_addr: '2.1.1.1'
                ip_dst_addr: '192.0.0.1'
                ip_fragment_offset: '0'
                mf_bit: '0'
                reserved: '0'
                ip_fragment: '0'
                ip_tos_field: '0'
                ip_mbz: '0'
                ip_precedence: '0'
                mac_src: '00:10:94:00:00:02'
                mac_dst: 'FF:FF:FF:FF:FF:FF'
                enable_control_plane: '0'
                name: traffic_dict['name']
                length_mode: 'fixed'
                endpoint_map: 'one_to_one'
                traffic_pattern: 'pair'
                l3_length: '110'
                fill_type: 'constant'
                fill_value: '0'
                frame_size: '128'
                enable_stream_only_gen: '1'
                traffic_state: '1'
                high_speed_result_analysis: '1'
                disable_signature: '0'
                fcs_error: '0'
                tx_port_sending_traffic_to_self_en: 'false'
                inter_stream_gap: '12'
                inter_stream_gap_unit: 'bytes'
                pkts_per_burst: '1'
                burst_loop_count: '30'
                transmit_mode: 'continuous'
                rate_percent: '10'
                mac_discovery_gw: '2.1.1.2'
